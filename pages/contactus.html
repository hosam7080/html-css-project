<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="My contact page">
	<link rel="stylesheet" href="../assets/css/main.css">
	<title>Contact Us</title>
	<style>
	</style>
</head>

<body style="margin: 0;">
	<div id="contact">
		<form action="thankyou.html">
			<h1 class="center">Contact Us</h1>

				<fieldset>
					<legend>Your Information:</legend>

					<fieldset>
						<legend>Your Name:</legend>
						<input type="text" class="contact-input" placeholder="Type Your name">
					</fieldset>

					<fieldset>
						<legend>Your Opinion on website:</legend>

						<input type="radio" name="opinion" value="vgood" id="radio-vgood">
						<label for="radio-vgood">Very Good</label>
						<br>
						<input type="radio" name="opinion" value="good" id="radio-good">
						<label for="radio-good">Good</label>
						<br>
						<input type="radio" name="opinion" value="fair" id="radio-fair">
						<label for="radio-fair">Fair</label>
					</fieldset>

					<fieldset>
						<legend>Your Gender:</legend>

						<input type="radio" name="gender" value="male" id="radio-male">
						<label for="radio-male">Male</label>
						<br>
						<input type="radio" name="gender" value="female" id="radio-female">
						<label for="radio-female">Female</label>
					</fieldset>

					<fieldset>
						<legend>Marital status:</legend>
						<select>
							<option value="single">Single</option>
							<option value="single">Married</option>
							<option value="single" selected>Other</option>
						</select>
					</fieldset>

					<fieldset>
						<legend>Your know about my website from:</legend>
						<select multiple>
							<option value="internet">Internet</option>
							<option value="friend">Friend</option>
							<option value="search-engine">Search Engine</option>
							<option value="other">Other</option>
						</select>
					</fieldset>

					<fieldset>
						<legend>Your Mail:</legend>
						<input type="email" placeholder="Type Your Email" class="contact-input">
					</fieldset>

					<fieldset>
						<legend>Your Subject:</legend>
						<input type="text" placeholder="Type Your Subject" class="contact-input">
					</fieldset>

					<fieldset>
						<legend>Your Message:</legend>
						<textarea name="textarea1" cols="70" rows="5" class="contact-input"></textarea>
					</fieldset>

					<fieldset class="center">
						<input type="submit" class="contact-button">
						<input type="reset" class="contact-button">
					</fieldset>
				</fieldset>

		</form>
		<div class="center">
			<a href="https://facebook.com"target="_blank">
				<img
					src="../assets/images/facebook-app-symbol.png"
					alt="facebook logo">
			</a>
			<a href="https://x.com"target="_blank">
				<img 
					src="../assets/images/twitter.png"
					alt="x logo">
			</a>
			<a href="https://google.com" target="_blank">
				<img 
					src="../assets/images/google-plus-logo.png"
					alt="google+ logo">
			</a>
			<a href="https://linkedin.com" target="_blank">
				<img 
					src="../assets/images/linkedin.png"
					alt="linkedin logo">
			</a>
		</div>
	</div>
</body>

</html>
